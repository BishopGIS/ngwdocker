[core]
database.host = postgres
database.name = nextgisweb
database.user = nextgisweb
database.password = %(NEXTGISWEB_CORE_DATABASE_PASSWORD)s

locale.default = %(NEXTGISWEB_DEFAULT_LOCALE)s
sdir = /opt/ngw/data

backup_upload.bucket = backup
backup_upload.server = minio:9000
backup_upload.access_key = default
backup_upload.secret_key = changeme

[pyramid]
secret = %(NEXTGISWEB_PYRAMID_SECRET)s
